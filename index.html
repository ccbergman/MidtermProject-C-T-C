<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://lh3.googleusercontent.com/0Sk8nZlapiv2KEKPsxe4TzcENj0-oNwE4nUD8wxaWDgpLE0LrBrKjltHvYMGAp5_8g=w300">
    <title>C-T-C Memory Game</title>
</head>

<body>

    <div id="startGamePage">
        <div>
            <h1 id="welcome">Welcome to C-T-C Memory Game</h1>
            <button id="startButton" type="button">Start Game</button>
        </div>
    </div>

    <div id="gamePage">
        <h1 id="memoryGame">C-T-C Memory Game</h1>

        <div id="cardContainer">

            <div id="cardRow1">
                <div id="card1">
                    <div id="card1Front" data-cardnum="1" class="card front"></div>
                    <div id="card1Back" data-cardnum="1" class="card back"></div>
                </div>
                <div id="card2">
                    <div id="card2Front" data-cardnum="2" class="card front"></div>
                    <div id="card2Back" data-cardnum="2" class="card back"></div>
                </div>
                <div id="card3">
                    <div id="card3Front" data-cardnum="3" class="card front"></div>
                    <div id="card3Back" data-cardnum="3" class="card back"></div>
                </div>
            </div>

            <div id="cardRow2">
                <div id="card4">
                    <div id="card4Front" data-cardnum="4" class="card front"></div>
                    <div id="card4Back" data-cardnum="4" class="card back"></div>
                </div>
                <div id="card5">
                    <div id="card5Front" data-cardnum="5" class="card front"></div>
                    <div id="card5Back" data-cardnum="5" class="card back"></div>
                </div>
                <div id="card6">
                    <div id="card6Front" data-cardnum="6" class="card front"></div>
                    <div id="card6Back" data-cardnum="6" class="card back"></div>
                </div>
            </div>

            <div id="cardRow3">
                <div id="card7">
                    <div id="card7Front" data-cardnum="7" class="card front"></div>
                    <div id="card7Back" data-cardnum="7" class="card back"></div>
                </div>
                <div id="card8">
                    <div id="card8Front" data-cardnum="8" class="card front"></div>
                    <div id="card8Back" data-cardnum="8" class="card back"></div>
                </div>
                <div id="card9">
                    <div id="card9Front" data-cardnum="9" class="card front"></div>
                    <div id="card9Back" data-cardnum="9" class="card back"></div>
                </div>
            </div>

            <div id="cardRow4">
                <div id="card10">
                    <div id="card10Front" data-cardnum="10" class="card front"></div>
                    <div id="card10Back" data-cardnum="10" class="card back"></div>
                </div>
                <div id="card11">
                    <div id="card11Front" data-cardnum="11" class="card front"></div>
                    <div id="card11Back" data-cardnum="11" class="card back"></div>
                </div>
                <div id="card12">
                    <div id="card12Front" data-cardnum="12" class="card front"></div>
                    <div id="card12Back" data-cardnum="12" class="card back"></div>
                </div>
            </div>
        </div>

        <div id="reset">
            <button id="resetButton">Reset</button>
        </div>

        <script src="jquery-3.2.1.js"></script>
        <script src="jquery.flip.min.js"></script>
        <script src="scripts.js"></script>
</body>

</html>
