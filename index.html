<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://lh3.googleusercontent.com/0Sk8nZlapiv2KEKPsxe4TzcENj0-oNwE4nUD8wxaWDgpLE0LrBrKjltHvYMGAp5_8g=w300">
    <title>C-T-C Memory Game</title>
</head>

<body>

    <!-- this div contains our Welcome Page, and the Start Button -->
    <div id="startGamePage">
        <div>
            <h1 id="welcome">Welcome to C-T-C Memory Game</h1>
            <button id="startButton" type="button">Start Game</button>
        </div>
    </div>

    <!-- this div contains our whole game -->
    <div id="gamePage">
        <h1 id="memoryGame">C-T-C Memory Game</h1>

        <div id="cardContainer">

            <div id="cardRow1">
                <div class="flip flexBoxes">
                    <div id="card1" class="cardFront front"></div>
                    <div id="cardA" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card2" class="cardFront front"></div>
                    <div id="cardB" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card3" class="cardFront front"></div>
                    <div id="cardC" class="cardBack back"></div>
                </div>
            </div>

            <div id="cardRow2">
                <div class="flip flexBoxes">
                    <div id="card4" class="cardFront front"></div>
                    <div id="cardD" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card5" class="cardFront front"></div>
                    <div id="cardE" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card6" class="cardFront front"></div>
                    <div id="cardF" class="cardBack back"></div>
                </div>
            </div>

            <div id="cardRow3">
                <div class="flip flexBoxes">
                    <div id="card7" class="cardFront front"></div>
                    <div id="cardG" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card8" class="cardFront front"></div>
                    <div id="cardH" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card9" class="cardFront front"></div>
                    <div id="cardI" class="cardBack back"></div>
                </div>
            </div>

            <div id="cardRow4">
                <div class="flip flexBoxes">
                    <div id="card10" class="cardFront front"></div>
                    <div id="cardJ" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card11" class="cardFront front"></div>
                    <div id="cardK" class="cardBack back"></div>
                </div>
                <div class="flip flexBoxes">
                    <div id="card12" class="cardFront front"></div>
                    <div id="cardL" class="cardBack back"></div>
                </div>
            </div>

        </div>

        <!-- This div contains our Reset Button, and randomly reshuffles the cards -->
        <div id="reset">
            <button id="resetButton">Reset</button>
        </div>

        <!-- jQuery scripts belong at the bottom. Do not code below here. -->
        <script src="jquery-3.2.1.js"></script>
        <script src="jquery.flip.min.js"></script>
        <script src="scripts.js"></script>
</body>

</html>
