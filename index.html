<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://lh3.googleusercontent.com/0Sk8nZlapiv2KEKPsxe4TzcENj0-oNwE4nUD8wxaWDgpLE0LrBrKjltHvYMGAp5_8g=w300">
    <title>C-T-C Memory Game</title>
</head>

<body>

    <div id="startGamePage">
        <div>
            <h1 id="welcome">Welcome to C-T-C Memory Game</h1>
            <button id="startButton" type="button">Start Game</button>
        </div>
    </div>

    <div id="gamePage">

        <div id="cardContainer">
            <div id="cardRow1">
                <button data-tablenum="1" class="card available">1</button>
                <button data-tablenum="2" class="card available">2</button>
                <button data-tablenum="3" class="card available">3</button>
            </div>
            <div id="cardRow2">
                <button data-tablenum="4" class="card available">4</button>
                <button data-tablenum="5" class="card available">5</button>
                <button data-tablenum="6" class="card available">6</button>
            </div>
            <div id="cardRow3">
                <button data-tablenum="7" class="card available">7</button>
                <button data-tablenum="8" class="card available">8</button>
                <button data-tablenum="9" class="card available">9</button>
            </div>
            <div id="cardRow4">
                <button data-tablenum="10" class="card available">10</button>
                <button data-tablenum="11" class="card available">11</button>
                <button data-tablenum="12" class="card available">12</button>
            </div>
        </div>

        <div id="reset">
            <button id="resetButton">Reset</button>
        </div>
    </div>


    <script src="jquery-3.2.1.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
